<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 3 Rendering Conditional Content and List</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1200px-Vue.js_Logo_2.svg.png" type="image/icon type">
    <script src="assets/js/vue.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Vue Lists and Conditional Content</h1>
      </header>
      <section id="assignment">
        <h2>Assignment</h2>
        <!-- 1) Add code to manage a list of tasks in a Vue app -->
        <!-- When clicking "Add Task" a new task with the entered text should be added -->
        <input type="text" v-model="enteredGoal">
        <button @click="addGoal">Add Task</button>
          <ul :class="[active ? 'show' : 'hide']">
            <li v-for="goal in goals">{{goal}}</li>
          </ul>
        <!-- 3) When the below button is pressed, the list should be shown or hidden -->
        <!-- BONUS: Also update the but  ton caption -->
        <div class="btn">
          <button @click="btnToggler" >{{button}}</button>
        </div>
       
      </section>
    </div>
    
  </body>
  <script src="assets/js/app.js"></script>

</html>
